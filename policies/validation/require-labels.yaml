# Require Labels Policy
# This policy ensures all Pods have required labels for organization and management
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-labels
  annotations:
    policies.kyverno.io/title: Require Labels
    policies.kyverno.io/category: Best Practices
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod, Label
    policies.kyverno.io/minversion: 1.6.0
    policies.kyverno.io/description: >-
      Define and use labels that identify semantic attributes of your application
      or Deployment. A common set of labels allows tools to work collaboratively,
      describing objects in a common manner that all tools can understand. The
      recommended labels describe applications in a way that can be queried.
      This policy validates that the labels `app.kubernetes.io/name` and 
      `app.kubernetes.io/component` are specified on Pods.
spec:
  validationFailureAction: Audit
  background: true
  rules:
    - name: check-for-labels
      match:
        any:
          - resources:
              kinds:
                - Pod
      validate:
        message: >-
          The labels `app.kubernetes.io/name` and `app.kubernetes.io/component`
          are required for all Pods.
        pattern:
          metadata:
            labels:
              app.kubernetes.io/name: "?*"
              app.kubernetes.io/component: "?*"

---
# Alternative: Require Team Label
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-team-label
  annotations:
    policies.kyverno.io/title: Require Team Label
    policies.kyverno.io/category: Best Practices
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod, Label
    policies.kyverno.io/description: >-
      Requires all Pods to have a 'team' label for resource ownership tracking.
spec:
  validationFailureAction: Audit
  background: true
  rules:
    - name: require-team-label
      match:
        any:
          - resources:
              kinds:
                - Pod
      validate:
        message: "The label 'team' is required on all Pods."
        pattern:
          metadata:
            labels:
              team: "?*"
